<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">
    <ui:define name="body">
        <h:form>
                <h:panelGrid columns="3">
                    <h:outputText value="Survey Title" />
                    <h:inputText id="Survey_Name" autocomplete="off" value="#{surveyController.surveyName}" 
                         size="50" maxlength="45" required="true" label="Survey Title" />
                    <h:message for="Survey_Name" style="color: red; font-size: 0.7em" />
                    
                    
                     
                </h:panelGrid>
                <h:inputHidden id="hidden" value="#{surveyController.userID}" />
                <h:commandButton id="Submit" value="Submit" action="survey" />
                
                <!--calls method in question controller that takes the survye id thats a filed in ths urvye controller-->
                <h:commandButton value="Next" action="#{respondentController.getSurveyIds(surveyController.surveyID)}" />
                <h:commandButton value="Clear" type="reset" />
            </h:form>
            <h:outputText escape="false" value="#{surveyController.response}" />
    </ui:define>
</ui:composition>
</html>
