<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="template.xhtml">
    <ui:define name="body">
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputText value="First Name" />
                    <h:inputText id="User_Fname" value="#{userController.userFname}" 
                         size="50" maxlength="45" required="true" label="First Name"/>
                    <h:message for="User_Fname" style="color: red; font-size: 0.7em" />
                    
                    <h:outputText value="Last Name" />
                    <h:inputText id="User_Lname" value="#{userController.userLname}" 
                         size="50" maxlength="45" required="true" label="Last Name"/>
                    <h:message for="User_Lname" style="color: red; font-size: 0.7em" />
                    
                    <h:outputText value="Email" />
                    <h:inputText id="User_Email" value="#{userController.userEmail}" 
                         size="50" maxlength="45" required="true" label="Email"/>
                    <h:message for="User_Email" style="color: red; font-size: 0.7em" />
                </h:panelGrid>
                <h:commandButton id="Submit" value="Submit" action="user" />
                <h:commandButton value="Clear" type="reset" />
            </h:form>
            <h:outputText escape="false" value="#{userController.response}" />
        </ui:define>


</ui:composition>
</html>
